name: Iteracao
on:
  push:
    branches:
      - 'Iteracao**'

jobs:
  test-setup-ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

  Run-rake-spec:
    needs: test-setup-ruby
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: rake spec

  Run-rake-cucumber:
    needs: test-setup-ruby
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: rake cucumber